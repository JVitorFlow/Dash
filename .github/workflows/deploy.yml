name: CI/CD (build + deploy)

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare image namespace (lowercase)
        run:
          echo "IMAGE_NS=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./django-dashboard-kit
          file: ./django-dashboard-kit/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NS  }}/dash:latest
            ghcr.io/${{ env.IMAGE_NS  }}/dash:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || '22' }}
          script: |
            set -euo pipefail

            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
            cd "$DEPLOY_PATH"

            # Atualiza arquivos de compose/nginx caso você opte por manter o repo clonado no servidor.
            git fetch --prune
            git reset --hard origin/master

            # Entrar na pasta do projeto Django
            cd django-dashboard-kit

            # A imagem que será implantada (tag por commit)
            export IMAGE_NS="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
            export APP_IMAGE="ghcr.io/${IMAGE_NS}/dash:sha-${{ github.sha }}"

            # Garantir que os diretórios existem com as permissões corretas
            # Criar diretórios se não existirem
            mkdir -p staticfiles media
            
            # Ajustar permissões para que o container (UID 1000) possa escrever
            # Usar || true para não falhar se alguns arquivos não puderem ser modificados
            chmod -R 777 staticfiles media || true
            
            # Garantir que pelo menos os diretórios principais têm permissão
            chmod 777 staticfiles media || true

            # Pull das imagens novas (apenas serviços de app)
            docker compose -f docker-compose.prod.yml pull dashboard_app celery celery_beat

            # Migrações (usando a imagem nova, sem depender do container já estar de pé)
            docker compose -f docker-compose.prod.yml run --rm dashboard_app python manage.py migrate --noinput

            # Static (grava no volume/pasta montada em ./staticfiles)
            docker compose -f docker-compose.prod.yml run --rm dashboard_app python manage.py collectstatic --noinput

            # Sobe/atualiza somente os serviços necessários
            docker compose -f docker-compose.prod.yml up -d --remove-orphans dashboard_app celery celery_beat nginx

            # Limpeza básica
            docker image prune -f
          request_pty: false


