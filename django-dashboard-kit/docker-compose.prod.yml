services:
  # Produção: roda a partir de imagem publicada no registry (GHCR),
  # evitando build no servidor e evitando bind mount do código.
  #
  # O workflow injeta APP_IMAGE (tag sha-<commit>) no momento do deploy.
  dashboard_app:
    container_name: dashboard_app
    restart: always
    image: "${APP_IMAGE:?APP_IMAGE não definido (ex: ghcr.io/<org>/<repo>:sha-<commit>)}"
    env_file:
      - .env
    networks:
      - db_network
      - web_network
    environment:
      POSTGRES_NAME: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: 5432
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      - postgres_db

  postgres_db:
    container_name: postgres_db
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db_network

  nginx:
    container_name: nginx
    restart: always
    image: nginx:latest
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    networks:
      - web_network
    depends_on:
      - dashboard_app

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - db_network
      - web_network

  celery:
    container_name: celery
    restart: always
    image: "${APP_IMAGE:?APP_IMAGE não definido (ex: ghcr.io/<org>/<repo>:sha-<commit>)}"
    env_file:
      - .env
    command: celery -A core worker -l info
    networks:
      - db_network
      - web_network
    depends_on:
      - dashboard_app
      - rabbitmq
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

  celery_beat:
    container_name: celery_beat
    restart: always
    image: "${APP_IMAGE:?APP_IMAGE não definido (ex: ghcr.io/<org>/<repo>:sha-<commit>)}"
    env_file:
      - .env
    command: celery -A core beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    networks:
      - db_network
      - web_network
    depends_on:
      - dashboard_app
      - rabbitmq
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local


