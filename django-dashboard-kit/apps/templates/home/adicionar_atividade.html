{% extends "layouts/base.html" %}

{% block title %} Adicionar Atividade {% endblock %}

{% block content %}
<div class="pc-container">
    <div class="pcoded-content">
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Adicionar Atividade</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home:home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'home:lista_clientes' %}">Clientes</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'home:lista_atividades' cliente.id %}">Atividades de {{ cliente.nome }}</a></li>
                            <li class="breadcrumb-item active">Adicionar Atividade</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="cliente" value="{{ cliente.id }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_descricao" class="form-label">
                                        <i class="material-icons">description</i> Descrição:
                                    </label>
                                    <textarea name="descricao" cols="40" rows="5" class="form-control" id="id_descricao">{{ form.descricao.value }}</textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_status" class="form-label">
                                        <i class="material-icons">assignment_turned_in</i> Status:
                                    </label>
                                    <select name="status" class="form-select" id="id_status">
                                        {% for value, text in form.fields.status.choices %}
                                            <option value="{{ value }}"{% if form.status.value == value %} selected{% endif %}>{{ text }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="material-icons">add</i> Adicionar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
