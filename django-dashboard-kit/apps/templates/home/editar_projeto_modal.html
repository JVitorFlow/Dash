<!-- Edit Project Modal -->
<div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProjectModalLabel">Editar Projeto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProjectForm" method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="editProjectName">Nome do Projeto</label>
                        <input type="text" class="form-control" id="editProjectName" name="name" placeholder="Digite o nome do projeto">
                    </div>
                    <div class="form-group">
                        <label for="editProjectStatus">Status</label>
                        <select class="form-control" id="editProjectStatus" name="status">
                            {% for status in status_projetos %}
                            <option value="{{ status.id }}">{{ status.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProjectClient">Cliente</label>
                        <select class="form-control" id="editProjectClient" name="client">
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProjectPriority">Prioridade</label>
                        <select class="form-control" id="editProjectPriority" name="priority">
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editProjectResponsavel">Responsável</label>
                        <input type="text" class="form-control" id="editProjectResponsavel" name="responsavel" placeholder="Digite o nome do responsável">
                    </div>
                    <div class="form-group">
                        <label for="editProjectDataEntrega">Data de Entrega</label>
                        <input type="datetime-local" class="form-control" id="editProjectDataEntrega" name="data_entrega">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="updateProjectBtn">Atualizar</button>
            </div>
        </div>
    </div>
</div>
