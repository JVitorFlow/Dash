version: '3.8'

services:
  dashboard_app:
    container_name: dashboard_app
    restart: always
    build: .
    volumes:
      - .:/app
    networks:
      - db_network
      - web_network
    environment:
      POSTGRES_NAME: sgwtime         
      POSTGRES_USER: wtime     
      POSTGRES_PASSWORD: wtimepassword
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
    depends_on:
      - postgres_db 

  postgres_db:
    container_name: postgres_db
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: sgwtime         
      POSTGRES_USER: wtime     
      POSTGRES_PASSWORD: wtimepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db_network

  nginx:
    container_name: nginx
    restart: always
    image: nginx:latest
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./staticfiles:/app/staticfiles 
    networks:
      - web_network
    depends_on: 
      - dashboard_app

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
